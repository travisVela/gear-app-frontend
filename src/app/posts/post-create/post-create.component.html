<mat-card>
    <mat-form-field>
        <input matInput type="text" placeholder="title" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput  rows="6" [(ngModel)]="enteredContent" placeholder="post content"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>
</mat-card>
