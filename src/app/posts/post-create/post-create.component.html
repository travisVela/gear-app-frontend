<mat-card>
    <mat-spinner *ngIf="isloading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isloading">
        <mat-form-field appearance="fill">
            <input 
                matInput 
                type="text" 
                placeholder="title"
                formControlName="title"
            >
            <mat-error *ngIf="form.get('title').invalid">Please enter a title.</mat-error>
        </mat-form-field>
        <div>
            <button mat-raised-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input #filePicker type="file" (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field appearance="fill">
            <textarea 
                matInput  
                rows="6" 
                placeholder="post content"
                formControlName="content"
            ></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter some content.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Save Post</button>
    </form>
</mat-card>
