<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
                matInput 
                type="text" 
                placeholder="title" 
                name="title" 
                ngModel 
                required
                #title="ngModel"
            >
            <mat-error *ngIf="title.invalid">Please enter a title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput  
                rows="6" 
                placeholder="post content" 
                name="content" 
                ngModel 
                required
                #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">Please enter some content.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Save Post</button>
    </form>
</mat-card>
