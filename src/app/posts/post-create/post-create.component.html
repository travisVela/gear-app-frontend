<mat-card>
    <mat-spinner *ngIf="isloading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isloading">
        <mat-form-field>
            <input 
                matInput 
                type="text" 
                placeholder="title" 
                name="title" 
                [ngModel]="post?.title"
                required
                #title="ngModel"
            >
            <mat-error *ngIf="title.invalid">Please enter a title.</mat-error>
        </mat-form-field>
        <div>
            <button mat-raised-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input #filePicker type="file">
        </div>
        <mat-form-field>
            <textarea 
                matInput  
                rows="6" 
                placeholder="post content" 
                name="content" 
                [ngModel] ="post?.content"
                required
                #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">Please enter some content.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Save Post</button>
    </form>
</mat-card>
