<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">

        <mat-expansion-panel-header>
            {{ post.title }}
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <mat-action-row>
            <a mat-raised-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
            <button mat-raised-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>

    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text" *ngIf="posts <= 0">No posts yet</p>
