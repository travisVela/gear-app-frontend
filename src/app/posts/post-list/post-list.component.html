
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="row">
    <div class="col-3 my-4"  *ngFor="let post of posts">

        <mat-card class="example-card">
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>{{ post?.title }}</mat-card-title>
                <mat-card-subtitle><small>from: {{ post?.creatorName }}</small></mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="post?.imagePath" [alt]="post?.title">
            <mat-card-content>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <p class="mb-0">Details</p>
                        </mat-expansion-panel-header>
                                <p>{{ post?.content }}</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <a  *ngIf="userAuthenticated && userId == post.creator" mat-raised-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
                <button  *ngIf="userAuthenticated && userId == post.creator" mat-raised-button color="warn" (click)="onDelete(post.id)">Delete</button>
            </mat-card-actions>
        </mat-card>
