<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">

        <mat-expansion-panel-header>
            {{ post.title }}
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post?.imagePath" [alt]="post.title">
        </div>
        <p>{{ post.content }}</p>
        <mat-action-row *ngIf="userAuthenticated && userId == post.creator">
            <a mat-raised-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
            <button mat-raised-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>

    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text" *ngIf="posts <= 0 && !isLoading">No posts yet</p>
